<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result-summary">
          <div class="result center">
            <h1 class="title-result">Your Result</h1>
            <div class="circle">
              <p class="score">76</p>
              <p class="score-of">of 100</p>
            </div>
            <p class="status">Great</p>
            <p class="desc">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="summary">
            <h2 class="title-summary">Summary</h2>
            <div class="points">
              <div class="point bg-red">
                <div class="sub-point">
                  <img
                    src="images/icon-reaction.svg"
                    alt="Lightning icon for reaction score"
                  />
                  <p>Reaction</p>
                </div>
                <p class="per"><span class="number">80</span> / 100</p>
              </div>
              <div class="point bg-yellow">
                <div class="sub-point">
                  <img
                    src="images/icon-memory.svg"
                    alt="Brain icon for memory score"
                  />
                  <p>Memory</p>
                </div>
                <p class="per"><span class="number">92</span> / 100</p>
              </div>
              <div class="point bg-green">
                <div class="sub-point">
                  <img
                    src="images/icon-verbal.svg"
                    alt="Notification chat icon for verbal score"
                  />
                  <p>Verbal</p>
                </div>
                <p class="per"><span class="number">61</span> / 100</p>
              </div>
              <div class="point bg-blue">
                <div class="sub-point">
                  <img
                    src="images/icon-visual.svg"
                    alt="Eye icon for visual score"
                  />
                  <p>Visual</p>
                </div>
                <p class="per"><span class="number">72</span> / 100</p>
              </div>
            </div>
            <div class="center">
              <a href="#" class="btn"> Continue </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mario Christofell</a>.
      </div>
    </footer>
  </body>
</html>
